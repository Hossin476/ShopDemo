<div class="flex items-center justify-between py-3">
    <div class="text-sm text-gray-500">
        Showing
        <span class="font-medium">{{ startItem }}</span>
        to
        <span class="font-medium">{{ endItem }}</span>
        of
        <span class="font-medium">{{ totalItems }}</span>
        results
    </div>
    <div class="flex items-center space-x-1">
        <button (click)="goToPreviousPage()" [disabled]="currentPage === 1"
            class="px-2 py-1 rounded border border-gray-300 flex items-center justify-center transition-colors duration-200"
            [class.opacity-50]="currentPage === 1" [class.cursor-not-allowed]="currentPage === 1"
            [class.bg-gray-200]="currentPage === 1" [class.hover:bg-gray-300]="currentPage !== 1"
            [class.cursor-pointer]="currentPage !== 1">
            <i-lucide [name]="chevronLeftIcon" class="w-4 h-4"></i-lucide>
        </button>
        @for (page of pages; track page) {
        @if (page > 0) {
        <button (click)="goToPage(page)" class="px-3 py-1 rounded text-sm transition-colors duration-200"
            [class.bg-gray-900]="page === currentPage" [class.text-white]="page === currentPage"
            [class.border]="page !== currentPage" [class.border-gray-300]="page !== currentPage"
            [class.cursor-pointer]="page !== currentPage">
            {{ page }}
        </button>
        } @else {
        <span class="px-1">...</span>
        }
        }
        <button (click)="goToNextPage()" [disabled]="currentPage === totalPages"
            class="px-2 py-1 rounded border border-gray-300 flex items-center justify-center transition-colors duration-200"
            [class.opacity-50]="currentPage === totalPages" [class.cursor-not-allowed]="currentPage === totalPages"
            [class.bg-gray-200]="currentPage === totalPages" [class.hover:bg-gray-300]="currentPage !== totalPages"
            [class.cursor-pointer]="currentPage !== totalPages">
            <i-lucide [name]="chevronRightIcon" class="w-4 h-4"></i-lucide>
        </button>
    </div>
</div>
