<div class="flex items-center justify-between py-3">
    <!-- Page info -->
    <div class="text-sm text-gray-500">
        Showing
        <span class="font-medium">{{ startItem }}</span>
        to
        <span class="font-medium">{{ endItem }}</span>
        of
        <span class="font-medium">{{ totalItems }}</span>
        results
    </div>

    <!-- Pagination controls -->
    <div class="flex items-center space-x-1">
        <!-- Previous button -->
        <button (click)="goToPreviousPage()" [disabled]="currentPage === 1"
            class="px-2 py-1 rounded border border-gray-300 flex items-center justify-center"
            [class.opacity-50]="currentPage === 1" [class.cursor-not-allowed]="currentPage === 1">
            <i-lucide [name]="chevronLeftIcon" class="w-4 h-4">
            </i-lucide>
        </button>

        <!-- Page numbers -->
        <ng-container *ngFor="let page of pages">
            <ng-container *ngIf="page > 0; else ellipsis">
                <button (click)="goToPage(page)" class="px-3 py-1 rounded text-sm" [class.bg-gray-900]="page === currentPage"
                    [class.text-white]="page === currentPage" [class.border]="page !== currentPage"
                    [class.border-gray-300]="page !== currentPage">
                    {{ page }}
                </button>
            </ng-container>
            <ng-template #ellipsis>
                <span class="px-1">...</span>
            </ng-template>
        </ng-container>

        <!-- Next button -->
        <button (click)="goToNextPage()" [disabled]="currentPage === totalPages"
            class="px-2 py-1 rounded border border-gray-300 flex items-center justify-center"
            [class.opacity-50]="currentPage === totalPages" [class.cursor-not-allowed]="currentPage === totalPages">
            <i-lucide [name]="chevronRightIcon" class="w-4 h-4">
            </i-lucide>
        </button>
    </div>
</div>
