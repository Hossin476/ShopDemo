<div class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 py-20 text-center">
    <i-lucide [name]="bag" class="w-16 h-16 mx-auto text-indigo-600 mb-6"></i-lucide>
    <h1 class="text-4xl font-bold text-gray-900 mb-4">
      Welcome to My <span class="text-indigo-600">ShopDemo</span>
    </h1>
    <p class="text-xl text-gray-600 mb-8">
      Browse My demo products and experience simple shopping
    </p>
    <a routerLink="/products"
      class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition-colors">
      <i-lucide [name]="package" class="w-5 h-5 mr-2"></i-lucide>
      View Products
    </a>
  </div>
  <div class="max-w-4xl mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-sm text-center">
      <i-lucide [name]="truck"  class="w-8 h-8 mx-auto text-indigo-600 mb-3"></i-lucide>
      <h3 class="font-medium text-lg mb-2">Fast Shipping</h3>
      <p class="text-gray-600">Demo delivery in 2-3 days</p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm text-center">
      <i-lucide [name]="shield" class="w-8 h-8 mx-auto text-indigo-600 mb-3"></i-lucide>
      <h3 class="font-medium text-lg mb-2">Secure Checkout</h3>
      <p class="text-gray-600">Safe demo payments</p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm text-center">
      <i-lucide [name]="help" class="w-8 h-8 mx-auto text-indigo-600 mb-3"></i-lucide>
      <h3 class="font-medium text-lg mb-2">Demo Support</h3>
      <p class="text-gray-600">Just for show</p>
    </div>
  </div>
</div>
